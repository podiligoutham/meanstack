<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onAddPost()" *ngIf="!isLoading" >
  <mat-form-field>
    <input type="text" matInput 
    formControlName = "title"
    placeholder="Post Title" 
    autocomplete="off" >
    <mat-error *ngIf="form.get('title').invalid">Please fill the title</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="addImage.click()" >Add Image</button>
    <input type="file" #addImage (change)="onImageAdded($event)" >
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" >
    <img [src]="imagePreview" alt="form.value.title">
  </div>
<mat-form-field>
  <textarea rows="6" matInput 
  formControlName = "content" 
  placeholder="Post Content"></textarea>
  <mat-error *ngIf="form.get('content').invalid">Please fill the content</mat-error>
</mat-form-field>
<button type="submit" mat-button mat-raised-button color="accent" >Save Post</button>
</form>
</mat-card>
