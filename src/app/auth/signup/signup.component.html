<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #signinForm="ngForm" (ngSubmit)="onsignin(signinForm)" *ngIf="!isLoading" >
  <mat-form-field>
    <input type="email" matInput 
    placeholder="Enter your email id" 
    autocomplete="off"
    name="email"
    #emailInput="ngModel"
    ngModel 
    required email>
    <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput 
    placeholder="Enter your password" 
    autocomplete="off"
    name="password"
    #passwordInput="ngModel"
    ngModel 
    required>
    <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput 
    placeholder="Confirm password" 
    autocomplete="off"
    name="cpassword"
    #cpasswordInput="ngModel"
    ngModel 
    required>
    <mat-error *ngIf="passwordInput.invalid">Please Mismatch</mat-error>
  </mat-form-field>
<button type="submit" mat-button mat-raised-button color="accent" >Signin</button>
</form>
</mat-card>
